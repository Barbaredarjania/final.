{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
<div class="col-md-6">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="text-center mb-4">შესვლა</h3>
            <form method="POST">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    {{ form.username.label }}
                    {{ form.username(class="form-control") }}
                </div>
                <div class="form-group">
                    {{ form.password.label }}
                    {{ form.password(class="form-control") }}
                </div>
                {{ form.submit(class="btn btn-primary btn-block") }}
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
