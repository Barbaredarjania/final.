{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card shadow border-0">
                <img src="{{ url_for('static', filename='uploads/' + product.image) }}" class="img-fluid rounded" alt="{{ product.title }}">
            </div>
        </div>

        <div class="col-md-6">
            <h1 class="font-weight-bold text-dark">{{ product.title }}</h1>
            <p class="text-muted">კატეგორია: <span class="badge badge-info">{{ product.category }}</span></p>

            <h3 class="text-success mt-3">{{ product.price }} ₾</h3>

            <p class="mt-4 lead">{{ product.description }}</p>

            <hr>

            <p class="small text-secondary">
                გამყიდველი: <strong>{{ product.owner.username }}</strong>
            </p>

            <div class="mt-4">
                <button class="btn btn-success btn-lg px-4 mr-2">ყიდვა </button>

                <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-outline-primary btn-lg px-4">
                    კალათაში
                </a>
            </div>

            <div class="mt-3">
                 <a href="{{ url_for('home') }}" class="text-muted">← უკან დაბრუნება</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
